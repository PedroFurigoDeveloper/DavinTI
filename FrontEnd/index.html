<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Telefônica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4" href="#">
        <i class="bi bi-journal-bookmark-fill text-primary"></i> Agenda Telefônica
      </a>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row g-4">
      <div class="col-lg-4">
        <div class="card glass-card">
          <div class="card-header bg-primary text-white fw-semibold">
            <i class="bi bi-person-plus-fill"></i> Novo Contato
          </div>
          <div class="card-body">
            <form id="formContato">
              <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome..." required>
              </div>
              <div class="mb-3">
                <label class="form-label">Idade</label>
                <input type="number" class="form-control" id="idade" placeholder="Digite a idade..." required>
              </div>
              <div class="mb-3">
                <label class="form-label">Telefones</label>
                <div id="telefones"></div>
                <button type="button" class="btn btn-sm btn-outline-success mt-2 w-100" id="addTelefone">
                  <i class="bi bi-plus-circle"></i> Adicionar Telefone
                </button>
              </div>
              <button type="submit" class="btn btn-primary w-100 fw-semibold">
                <i class="bi bi-save"></i> Salvar Contato
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="card glass-card mb-4">
          <div class="card-header bg-secondary text-white fw-semibold">
            <i class="bi bi-search"></i> Pesquisar Contatos
          </div>
          <div class="card-body">
            <input type="text" id="pesquisa" class="form-control" placeholder="Pesquise por nome ou número...">
          </div>
        </div>

        <div class="card glass-card">
          <div class="card-header bg-dark text-white fw-semibold">
            <i class="bi bi-list-ul"></i> Lista de Contatos
          </div>
          <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0" id="tabelaContatos">
              <thead class="table-dark">
                <tr>
                  <th>Nome</th>
                  <th>Idade</th>
                  <th>Telefones</th>
                  <th style="width: 120px;">Ações</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
